<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blox Browser Control</title>
		<meta name="author" content="chino padua">
				<!-- Favicon--> 
		<link rel="shortcut icon" href="static/images/favicon5.png">
		<!-- Base--> 
		<link rel="stylesheet" href="static/css/chino.css"> 
		
		<link rel="stylesheet" type="text/css" href="static/css/component.css" />
		<script src="static/js/modernizr.custom.js"></script>
		<!-- Icons--> 
    	<link rel="stylesheet" type="text/css" href="static/font-awesome-4.2.0/css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="static/font-awesome-4.2.0/css/font-awesome-animation.min.css">
    	<!-- Contact us--> 
    	<link rel="stylesheet" type="text/css" href="static/css/cs-forms.css" />
		<script src="static/js/modernizr.custom2.js"></script>
	</head>
	<body>
		<div class="contactcontainer">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Customer Support</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Chino Padua" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="awesome@me.yes" required/>
						</li>
						
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="Just wanna say hi?">What your concern </label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="What was it?"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<a href="index.html" class="backtohome"><i class="fa fa-angle-left fa-2x"></i></a>
		</div><!-- /container -->
		<script src="static/js/classie.js"></script>
		<script src="static/js/selectFx.js"></script>
		<script src="static/js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
